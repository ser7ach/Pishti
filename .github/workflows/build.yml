name: Build Pishti

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: Pishti.exe
          - os: ubuntu-latest
            output: Pishti
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev
    
    - name: Install fyne CLI (new version)
      run: go install fyne.io/tools/cmd/fyne@latest
    
    - name: Build with Fyne (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        fyne package -os windows -icon assets/ui/icon.png --release
        move *.exe ${{ matrix.output }}
    
    - name: Build with Fyne (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        fyne package -os linux -icon assets/ui/icon.png --release
        mv Pishti.tar.xz Pishti.tar.xz.bak || true
        find . -name "Pishti" -type f -executable -exec mv {} ${{ matrix.output }} \;
        chmod +x ${{ matrix.output }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pishti-${{ matrix.os }}
        path: ${{ matrix.output }}
        retention-days: 30